name: Release & Publish to Maven Central

on:
  release:
    types: [ published ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 17
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3
      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 17
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3
      - name: Make Gradle wrapper executable
        run: chmod +x gradlew
      - name: Run JUnit tests
        run: ./gradlew test

  release:
    needs:
      - setup
      - test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 17
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5
      - name: Run JUnit tests
        run: |
          chmod +x ./gradlew
          bash ./gradlew test
      - name: Verify version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          GRADLE_VERSION=$(./gradlew -q printVersion)
          echo "Tag version:     $TAG_VERSION"
          echo "Gradle version:  $GRADLE_VERSION"
          if [ "$TAG_VERSION" != "$GRADLE_VERSION" ]; then
            echo "Tag version does not match Gradle version"
            exit 1
          fi

      - name: Build JAR
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      - name: Publish to Sonatype OSSRH and Maven Central
        env:
          SECRING: ${{ secrets.SECRING }}
          PASSWORD: ${{ secrets.PASSWORD }}
          KEY_ID: ${{ secrets.KEY_ID }}
          OSSRH_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
        run: |
          chmod +x ./gradlew
          ./gradlew publishAndReleaseToMavenCentral --no-daemon --stacktrace

      - name: Upload JAR to GitHub release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: build/libs/*.jar
          asset_name: project-${GITHUB_REF_NAME#v}.jar
          asset_content_type: application/java-archive